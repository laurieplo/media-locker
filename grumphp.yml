# grumphp.yml
parameters:
    bin_dir: "./vendor/bin"
    git_dir: "."
    hooks_dir: ~
    hooks_preset: local
    stop_on_failure: false
    ignore_unstaged_changes: false
    process_async_limit: 10
    process_async_wait: 1000
    process_timeout: 60
    ascii:
        failed: ~
        succeeded: ~
    tasks:
        composer: ~
        gherkin: ~
        jsonlint: ~
        phpcsfixer2: 
          allow_risky: true
          using_cache: false
        phplint: ~
        phpunit: 
          always_execute: true
        xmllint: ~
        yamllint: ~
    testsuites: []
    extensions: []